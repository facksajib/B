{% extends 'apps/base.html' %}
{% block content %}
<div class="postlist">
  {% for post in post_list %}
  <a href="{% url "post_detail" pk=post.pk %}"> <h1>{{ post.title }}</h1> </a>
  <div class="date and comment">
    <small> Published on: {{post.published_date|date:"D-M-Y"}} </small><br>
    <small><a href="{% url "post_detail" pk=post.pk %}">Comment: {{ post.approve_comments.count }}</a></small>
  </div>
  {% endfor %}
</div>
{% endblock %}
